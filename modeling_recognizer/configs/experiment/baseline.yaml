# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: ocr_datamodule
  - override /model: crnn
  - override /callbacks: ocr_callbacks
  - override /trainer: default
  - override /logger: null
  - override /paths: ocr_paths

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["crnn", "vgg16", "hnm", "lstm_256", "baseline", "ocr_dataset_v2_50k"]

experiment_name: 'baseline_crnn_vgg16'
#ckpt_path: logs\train\baseline_crnn_vgg16\runs\2025-10-06_21-15-46\checkpoints\last.ckpt # to resume experiment
seed: 12345

trainer:
  min_epochs: 2
  max_epochs: 3
  gradient_clip_val: 0.5

model:
  backbone:
    name: 'vgg16'
    pretrained: true
  weights_path: ../weights/recognizer/crnn_vgg16_lstm256_baseline__2025_10_07.pth

data:
  num_workers: 4
  batch_size: 128
  dataset: '${paths.data_dir}/ocr_dataset_v2_50k.parquet'